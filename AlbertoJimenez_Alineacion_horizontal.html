<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineación horizontal - Alberto Jiménez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      div.yellow {
        background-color: #dae200;
      }
      
      div.gray1 {
        background-color: #aaaaaa;
      }
      
      div.gray2 {
        background-color: #bbbbbb;
      }
      
      div.gray3 {
        background-color: #cccccc;
      }
    </style>
</head>
<body>
    <div class="container text-center">
      <div class="row justify-content-end yellow mt-3">
        <div class="col col-3 gray1 text-start">
          Columna 1
        </div>
        <div class="col col-3 gray2 text-start">
          Columna 2
        </div>
      </div>
      <div class="row justify-content-start yellow mt-3">
        <div class="col col-3 gray1 text-start">
          Columna 1
        </div>
        <div class="col col-3 gray2 text-start">
          Columna 2
        </div>
      </div>
      <div class="row justify-content-center yellow mt-3">
        <div class="col col-3 gray1 text-start">
          Columna 1
        </div>
        <div class="col col-3 gray2 text-start">
          Columna 2
        </div>
      </div>
      <div class="row justify-content-between yellow mt-3">
        <div class="col col-3 gray1 text-start">
          Columna 1
        </div>
        <div class="col col-3 gray2 text-start">
          Columna 2
        </div>
      </div>
      <div class="row justify-content-around yellow mt-3">
        <div class="col col-3 gray1 text-start">
          Columna 1
        </div>
        <div class="col col-3 gray2 text-start">
          Columna 2
        </div>
      </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineación vertical - Alberto Jiménez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      div.row-height {
        height: 120px;
      }
      
      div.yellow {
        background-color: #dae200;
      }
      
      div.gray1 {
        background-color: #aaaaaa;
      }
      
      div.gray2 {
        background-color: #bbbbbb;
      }
      
      div.gray3 {
        background-color: #cccccc;
      }
    </style>
</head>
<body>
    <div class="container text-center yellow mt-3">
      <div class="row row-height">
        <div class="col col-4 gray1 text-start align-self-start">
          Columna 1
        </div>
        <div class="col col-4 gray2 text-start align-self-center">
          Columna 2
        </div>
        <div class="col col-4 gray3 text-start align-self-end">
          Columna 3
        </div>
      </div>
    </div>
</body>
</html>
